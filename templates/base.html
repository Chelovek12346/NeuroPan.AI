<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroPan.AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Можно потом подключить Tailwind/Bootstrap; пока – свой CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<header class="navbar">
    <div class="logo">
        <a href="{% url 'landing' %}">NeuroPan.AI</a>
    </div>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Sign up</a>
        {% endif %}
    </nav>
</header>

<main class="content">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <p>© 2025 NeuroPan.AI, Inc. All rights reserved</p>
</footer>
</body>
</html>
